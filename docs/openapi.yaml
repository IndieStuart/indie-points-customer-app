# Indie Points API
openapi: 3.1.0
info:
  title: Indie Points API
  version: 1.0.0
  description: |
    API for managing customer and business profiles, rewards, transactions, and points for the Indie Points platform.
servers:
  - url: http://localhost:54321/functions/v1
paths:
  /functions/v1/api_v1_customers_profile_delete:
    delete:
      summary: Delete customer profile
      operationId: deleteCustomerProfile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Customer profile deleted
        '401':
          description: Unauthorized
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    CustomerProfile:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        onboardingCompleted:
          type: boolean
        onboardingStep:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - userId
        - onboardingCompleted
        - onboardingStep
        - createdAt
        - updatedAt
