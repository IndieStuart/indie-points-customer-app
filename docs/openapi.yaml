# Indie Points API
openapi: 3.1.0
info:
  title: Indie Points API
  version: 1.0.0
  description: |
    API for managing customer and business profiles, rewards, transactions, and points for the Indie Points platform.
servers:
  - url: http://localhost:54321/functions/v1
paths:
  /functions/v1/api_v1_customers_profile_delete:
    delete:
      summary: Delete customer profile
      operationId: deleteCustomerProfile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Customer profile deleted
        '401':
          description: Unauthorized
  /functions/v1/api_v1_customers_profile_get:
    get:
      summary: Get customer profile and points summary
      operationId: getCustomerProfile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Customer profile and points summary
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: Unique identifier for the customer profile
                  email:
                    type: string
                  points:
                    type: object
                    properties:
                      totalEarned:
                        businessName:
                          type: string
                          description: Name of the business
                      totalActive:
                        type: integer
                      totalRedeemed:
                        type: integer
        '401':
          description: Unauthorized
        '404':
          description: Customer profile not found
        '500':
          description: Failed to fetch points summary
  /functions/v1/api_v1_customers_businesses_get:
    get:
      summary: Get businesses summary for a customer
      operationId: getCustomerBusinesses
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of businesses the customer has interacted with
          content:
            application/json:
              schema:
                type: object
                properties:
                  businesses:
                    type: array
                    items:
                      type: object
                      properties:
                        businessId:
                          type: string
                          description: Unique identifier for the business
                        businessName:
                          type: string
                        lastTransactionDate:
                          type: string
                          format: date-time
                        totalSpent:
                          type: number
                        totalPointsEarned:
                          type: integer
                        activePointsEarned:
                          type: integer
        '401':
          description: Unauthorized
        '500':
          description: Failed to fetch businesses summary
  /functions/v1/api_v1_customers_transactions_get:
    get:
      summary: Get paginated transactions for a customer
      operationId: getCustomerTransactions
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          description: Page number (1-based)
          required: false
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Paginated list of transactions for the customer
          content:
            application/json:
              schema:
                type: object
                properties:
                  transactions:
                    type: array
                    items:
                      type: object
                      properties:
                        transactionId:
                          type: string
                          description: Unique identifier for the transaction
                        businessId:
                          type: string
                        businessName:
                          type: string
                          description: Name of the business
                        amountSpent:
                          type: number
                        pointsAwarded:
                          type: integer
                        createdAt:
                          type: string
                          format: date-time
                        type:
                          type: string
                  page:
                    type: integer
                  pageSize:
                    type: integer
        '401':
          description: Unauthorized
        '500':
          description: Failed to fetch transactions
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
